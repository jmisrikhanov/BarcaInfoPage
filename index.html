<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Barcelona</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar section -->
    <!-- nav is not different from div, it just to now that i am building a navbar component -->
    <nav class="navbar">
        <ul>
            <li><a href="https://www.fcbarcelona.com/en/football/first-team/players" class='blue'>FIRST TEAM</a></li>
            <li><a href="https://www.fcbarcelona.com/en/tickets/camp-nou-experience">TICKETS & LIVE TOURS</a></li>
            <li><a href="https://www.fcbarcelona.com/en/club/news">CLUB NEWS</a></li>
        </ul>
    </nav>



    <!-- Banner section -->
    <div class="banner">
        <h1>FC Barcelona</h1>
        <img src="img1.png" alt="" id="small-logo">
        <p>„Més que un club“</p>
        <button><a href="https://www.youtube.com/user/fcbarcelona"> Subscribe to Youtube channel</a></button>
    </div>
    
    <!-- Info section -->
    <div class="info-section">
        <span id="info" class="bold">Barça</span>
        <p class="bold">More about the best club in the world.</p>
        <form action="">
            <input type="text">
            <input type="submit" value="submit">
        </form>

        <div id="links">
            <ul>
                <li>
                    <div class="avatar"></div><span><a href="https://www.fcbarcelona.com/en/">FC Barcelona Official Webpage</a></span>
                </li>
                <li>
                    <div class="avatar"></div><span><a href="https://en.wikipedia.org/wiki/FC_Barcelona">Wikipedia</a></span>
                </li>
                <li>
                    <div class="avatar"></div><span><a href="https://www.transfermarkt.com/fc-barcelona/startseite/verein/131">Transfermarkt</a></span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
